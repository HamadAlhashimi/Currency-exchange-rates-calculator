<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <header>
          <input type="text" placeholder="Amount" id="amount" />
          <i class="exchange fas fa-exchange-alt"></i>
        </header>

        <div class="dropdown">
          <section id="from-currency"></section>

          <i class="down-arrow fas fa-caret-down"></i>

          <div id="from-wrapper" class="dropdown-wrapper">
            <div class="dropdown-content"></div>
          </div>
        </div>

        <div class="dropdown">
          <section id="to-currency"></section>

          <i class="down-arrow fas fa-caret-down"></i>

          <div id="to-wrapper" class="dropdown-wrapper">
            <div class="dropdown-content"></div>
          </div>
        </div>

        <button type="submit" id="convert-btn">Convert</button>

        <span id="result"></span>
      </main>
    </div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
